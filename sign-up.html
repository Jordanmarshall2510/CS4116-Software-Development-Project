<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="container">

            <img src="logo.png" width="800px" height="200px" style="margin-left: 175px; margin-top: 200px;">

            <h1 style="margin-left: 515px;"> Sign up </h1>
            
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="username" placeholder="Username">
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            
            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Company</label>
            </div>
            <br>
            <a href="login.html" class="btn btn-primary btn-lg " style="margin-left: 500px; margin-right: 500px;" role="button ">Submit</a>
    </div>
</body>

</html>
